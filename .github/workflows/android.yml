name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. جلب الكود من المستودع
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. إعداد جافا 17 (الأحدث والمطلوب لإصدارات Gradle 7.3+)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. منح صلاحيات التنفيذ لملف Gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. بناء المشروع مع خيار --stacktrace لإظهار التفاصيل في حال فشل التطبيق القديم
      - name: Build with Gradle
        run: ./gradlew build --stacktrace
